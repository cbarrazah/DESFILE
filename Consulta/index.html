<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Sillas por Cédula</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- Biblioteca gratuita para leer CSV -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { padding: 10px; margin: 10px 0; }
        #resultado { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Consulta por Cédula</h1>
    <input type="text" id="cedula" placeholder="Ingresa la Cédula">
    <button onclick="buscar()">Buscar</button>
    <div id="resultado"></div>

    <script>
        function buscar() {
            const cedula = document.getElementById('cedula').value.trim();
            if (!cedula) {
                alert('Ingresa una cédula válida');
                return;
            }

            const url = 'https://raw.githubusercontent.com/cbarrazah/DESFILE/main/LISTADO.csv'; // Reemplaza con tu URL raw de GitHub

            Papa.parse(url, {
                download: true,
                header: true,
                complete: function(results) {
                    const datos = results.data;
                    const fila = datos.find(row => row.CEDULA && row.CEDULA.trim() === cedula);
                    
                    const resultadoDiv = document.getElementById('resultado');
                    if (fila) {
                        resultadoDiv.innerHTML = `
                            <p><strong>Consecutivo:</strong> ${fila.CONSECUTIVO || 'N/A'}</p>
                            <p><strong>Asociado:</strong> ${fila.ASOCIADO || 'N/A'}</p>
                            <p><strong>Cédula:</strong> ${fila.CEDULA || 'N/A'}</p>
                            <p><strong>Evento:</strong> ${fila.EVENTO || 'N/A'}</p>
                            <p><strong>Dirección:</strong> ${fila.DIRECCION || 'N/A'}</p>
                            <p><strong>Cant. de Sillas:</strong> ${fila['CANT. DE SILLAS'] || 'N/A'}</p>
                            <p><strong>Asociación:</strong> ${fila.ASOCIACIÓN || 'N/A'}</p>
                        `;
                    } else {
                        resultadoDiv.innerHTML = '<p>No se encontró información para esta cédula.</p>';
                    }
                },
                error: function(error) {
                    alert('Error al cargar los datos: ' + error);
                }
            });
        }
    </script>
</body>
</html>
